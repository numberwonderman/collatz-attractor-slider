<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collatz Attractor Slider</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.2/p5.js"></script>
    <style>
    body { 
        margin: 0; 
        padding: 0; 
        background-color: #1a1a1a; 
        display: flex; 
        flex-direction: column; 
        align-items: center; 
        min-height: 100vh;
    }
    #canvas-container {
        /* This is the container for the p5.js canvas */
        margin-bottom: 20px; 
    }
    #controls { 
        /* The Final Fix for Visibility */
        position: relative; 
        margin-top: 20px;
        margin-bottom: 20px;
        
        color: #fff; 
        font-family: sans-serif; 
        display: flex; 
        align-items: center; 
        gap: 20px;
        /* Ensure it always has a high rendering priority */
        z-index: 100; 
    }
    #update-button { 
        padding: 5px 10px; 
        background-color: #4CAF50; 
        color: white; 
        border: none; 
        cursor: pointer; 
    }
</style>
</head>
<body>
    
    <div id="controls">
        <label for="q-slider">Collatz Factor (Q): </label>
        <input type="range" id="q-slider" min="3" max="15" value="3">
        <span id="q-value">Q=3</span>
        <button id="update-button">Update Attractor</button>
    </div>

    <div id="canvas-container"></div>
    
    <script src="sketch.js"></script>
</body>
</html>
